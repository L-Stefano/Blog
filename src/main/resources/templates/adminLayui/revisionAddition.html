<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>文章编辑-blog</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/formSelects-v4.css}">
    <link rel="stylesheet" th:href="@{/X-admin/editormd/css/editormd.css}"/>
    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/X-admin/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/formSelects-v4.min.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .editormd-dialog-container select {
            display: initial;
        }

        .editormd-preview ul > li {
            list-style: disc;
        !important;
        }

        .editormd-preview ol > li {
            list-style: decimal;
        !important;
        }
    </style>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <input th:if="${revisionInfo!=null}" type="hidden" name="revisionId"
                               th:value="${revisionInfo?.revisionId}">

                        <div class="layui-inline">
                            <label class="layui-form-label">版本更新时间：</label>
                            <div class="layui-input-block">
                                <input type="text" name="revisionDatetime" placeholder="格式：yyyy-MM-dd HH:mm:ss"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="required"
                                       th:value="${#dates.format(revisionInfo?.revisionDatetime, 'yyyy-MM-dd HH:mm:ss')}">
                            </div>
                        </div>


                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="submit">
                                提交
                            </button>
                        </div>
                        <div class="form-group" id="blog-editormd">
                            <textarea name="revisionContent" style="display:none;"
                                      th:utext="${revisionInfo!=null and revisionInfo.revisionContent !=null}?${revisionInfo.revisionContent}: ''"></textarea>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- editor.md -->
<script type="text/javascript" th:src="@{/X-admin/editormd/src/editormd.js}"></script>
<script th:inline="javascript">
    // 获取当前时间并格式化
    var inputElement = document.querySelector('input[name="revisionDatetime"]');
    if (!inputElement.value) {
        var now = new Date();
        var year = now.getFullYear();
        var month = (now.getMonth() + 1).toString().padStart(2, '0');
        var day = now.getDate().toString().padStart(2, '0');
        var hour = now.getHours().toString().padStart(2, '0');
        var minute = now.getMinutes().toString().padStart(2, '0');
        var second = now.getSeconds().toString().padStart(2, '0');
        var formattedDateTime = `${year}-${month}-${day} ${hour}:${minute}:${second}`;
        inputElement.value = formattedDateTime;
    }


    layui.use(['form', 'layer'], function () {
        var layer = layui.layer,
            form = layui.form,
            $ = layui.$;

        var blogEditor = editormd("blog-editormd", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/X-admin/editormd/lib/",
            toolbarModes: 'full',
            emoji: true,
            onload: function (obj) {
            }
        });

        form.on("submit(submit)", function (data) {
            var datas = data.field


            var index = top.layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
            console.log(datas);
            // 提交信息
            $.post("/admin/v1/revisionAddition/addition", datas, function (s) {
                setTimeout(function () {
                    top.layer.close(index);
                    top.layer.alert(s.message);
                }, 1500);
            });
            return false;
        });

    });
</script>
</body>
</html>
